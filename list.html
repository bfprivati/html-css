<!DOCTYPE html>

<html>

  <head>
    <title> Tipo de Listas!</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <h1>Lista não ordenada</h1>
    <ul>
      <li> 1º Item da lista </li>
      <li> 2º Item da lista </li>
    </ul>

    <h1> Lista ordenada </h1>
    <ol>
      <li> 1º Item da lista </li>
      <li> 2º Item da lista </li>
    </ol>

    <h1> Lista de definição </h1>
    <dl>
      <dt> Nome </dt>
      <dd> Função </dd>
    </dl>

  </body>

</html>
